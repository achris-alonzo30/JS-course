<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./index.css"  />
    <script type="module" src="./script/index.js" defer></script>
</head>
<body>
    <header class="header">
       <h1 class="header__title">Counter App</h1> 
    </header>
    
    <section class="count">
        <label class="count__label">0</label>
        <aside class="count__button">
            <button class="count__button--increment">INCREMENT</button>
            <button class="count__button--reset">RESET</button>
            <button class="count__button--decrement">DECREMENT</button>
        </aside>
        <p class="count__userFeedback ">☝️Start Clicking The Buttons☝️</p>
    </section>

</body>
</html>
